<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="container">
        <h2>Генератор паролей</h2>
        <div class="result-container">
            <textarea class="result-container__textarea" id="passwordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Длина пароля</label>
                <input type="number" id="passwordLength" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label>Использовать большие буквы</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Использовать маленькие буквы</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Использовать цифры</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Испльзовать символы</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <div class="buttons-container">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> Генерировать
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i> Копировать
            </button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
